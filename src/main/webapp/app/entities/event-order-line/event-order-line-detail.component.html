<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="eventOrderLine">
            <h2><span>Event Order Line</span> {{eventOrderLine.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Quantity</span></dt>
                <dd>
                    <span>{{eventOrderLine.quantity}}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{eventOrderLine.price}}</span>
                </dd>
                <dt><span>Event</span></dt>
                <dd>
                    <div *ngIf="eventOrderLine.event">
                        <a [routerLink]="['/event', eventOrderLine.event?.id, 'view']">{{eventOrderLine.event?.id}}</a>
                    </div>
                </dd>
                <dt><span>Event Order</span></dt>
                <dd>
                    <div *ngIf="eventOrderLine.eventOrder">
                        <a [routerLink]="['/event-order', eventOrderLine.eventOrder?.id, 'view']">{{eventOrderLine.eventOrder?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/event-order-line', eventOrderLine.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
