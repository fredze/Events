<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-event-order-line-heading">Create or edit a Event Order Line</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!eventOrderLine.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="eventOrderLine.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                        [(ngModel)]="eventOrderLine.quantity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_price">Price</label>
                    <input type="number" class="form-control" name="price" id="field_price"
                        [(ngModel)]="eventOrderLine.price" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_event">Event</label>
                    <select class="form-control" id="field_event" name="event" [(ngModel)]="eventOrderLine.event" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="eventOption.id === eventOrderLine.event?.id ? eventOrderLine.event : eventOption" *ngFor="let eventOption of events; trackBy: trackEventById">{{eventOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_eventOrder">Event Order</label>
                    <select class="form-control" id="field_eventOrder" name="eventOrder" [(ngModel)]="eventOrderLine.eventOrder" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="eventOrderOption.id === eventOrderLine.eventOrder?.id ? eventOrderLine.eventOrder : eventOrderOption" *ngFor="let eventOrderOption of eventorders; trackBy: trackEventOrderById">{{eventOrderOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
