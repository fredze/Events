<div>
    <h2 id="page-heading">
        <span>Event Order Lines</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-event-order-line" [routerLink]="['/event-order-line/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Event Order Line
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="eventOrderLines">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Quantity</span></th>
            <th><span>Price</span></th>
            <th><span>Event</span></th>
            <th><span>Event Order</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let eventOrderLine of eventOrderLines ;trackBy: trackId">
                <td><a [routerLink]="['/event-order-line', eventOrderLine.id, 'view' ]">{{eventOrderLine.id}}</a></td>
                <td>{{eventOrderLine.quantity}}</td>
                <td>{{eventOrderLine.price}}</td>
                <td>
                    <div *ngIf="eventOrderLine.event">
                        <a [routerLink]="['../event', eventOrderLine.event?.id, 'view' ]" >{{eventOrderLine.event?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="eventOrderLine.eventOrder">
                        <a [routerLink]="['../event-order', eventOrderLine.eventOrder?.id, 'view' ]" >{{eventOrderLine.eventOrder?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/event-order-line', eventOrderLine.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/event-order-line', eventOrderLine.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'event-order-line/'+ eventOrderLine.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
