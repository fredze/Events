<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="eventOrder">
            <h2><span>Event Order</span> {{eventOrder.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Total Price</span></dt>
                <dd>
                    <span>{{eventOrder.totalPrice}}</span>
                </dd>
                <dt><span>Create At</span></dt>
                <dd>
                    <span>{{eventOrder.createAt}}</span>
                </dd>
                <dt><span>State Event Order</span></dt>
                <dd>
                    <span>{{eventOrder.stateEventOrder}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/event-order', eventOrder.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
