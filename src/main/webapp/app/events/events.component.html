<ng-container *ngFor="let c of categoryArray; let i = index">
    <hr *ngIf="i > 0">

    <div class="row">
        <div class="col-12">
            <h3>&bull; {{c.name}} <a routerLink="/view-category/{{c.id}}">more...</a></h3>
        </div>

        <div class="col-3" *ngFor="let e of eventsArray(c.id)">
            <jhi-event [event]="e"></jhi-event>
        </div>
    </div>
</ng-container>
