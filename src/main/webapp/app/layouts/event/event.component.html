<div class="card" *ngIf="event">
    <img class="card-img-top" [src]="event.picture" alt="Card image cap" *ngIf="event.picture">
    <div class="card-body">
        <h5 class="card-title">[{{event.id}}] {{event.name}}</h5>
        <p class="card-text">{{event.description}}</p>
        <a class="btn btn-primary" routerLink="/view-event/{{event.id}}">Details</a>
        <button class="btn btn-success" (click)="addToCart()">Add to cart</button>
    </div>
    <div class="card-footer text-muted">
        <span>{{event.availablePlaces}} places available</span>
    </div>
</div>
