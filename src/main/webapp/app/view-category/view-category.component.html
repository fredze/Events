<h4 *ngIf="category">{{category.name}}</h4>

<div class="row">
    <div class="col-3 mb-2" *ngFor="let e of events">
        <jhi-event [event]="e"></jhi-event>
    </div>
</div>

<div class="row" *ngIf="page && totalSize && size">
    <div class="col">
        <ngb-pagination
            [collectionSize]="totalSize"
            [(page)]="page"
            [pageSize]="size"
            (pageChange)="changePage($event)">
        </ngb-pagination>
    </div>
</div>
