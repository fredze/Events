<h4>{{events.length}} results!</h4>

<form class="mb-3">
    <div class="row">
        <div class="col">
            <h5>Filter by price</h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group row">
                <label for="rangeStart" class="col-4 col-form-label">Prix de d√©part</label>
                <div class="col-8">
                    <input type="number" class="form-control" [min]="min" [max]="max" [(ngModel)]="range.start" name="rangeStart" id="rangeStart">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group row">
                <label for="rangeEnd" class="col-4 col-form-label">Prix de fin</label>
                <div class="col-8">
                    <input type="number" class="form-control" [min]="min" [max]="max" [(ngModel)]="range.end" name="rangeEnd" id="rangeEnd">
                </div>
            </div>
        </div>
        <div class="col-1">
            <button class="btn btn-success" (click)="filter()">Filter</button>
        </div>
    </div>
</form>

<div class="row mb-2" *ngFor="let e of eventsFiltered">
    <div class="col">
        <jhi-event [event]="e"></jhi-event>
    </div>
</div>
